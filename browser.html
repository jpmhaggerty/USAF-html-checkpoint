<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <link href="./main.css" rel="stylesheet">

    <title>GMDB Exercise</title>
  </head>
  <body>

    <!-- Navigation bar-->
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">GMDB</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Login</a>
            </li>
          </ul>
          <form class="d-flex">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-warning" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>

    <!-- Return navigation bar-->
    <nav class="navbar navbar-expand-lg" id="navbar-return">
      <div class="container-fluid">
        <a class="nav-link active" id="nav-return-text" aria-current="page" href="./browser.html">Back to results</a>
      </div>
    </nav>

    <!--Browser-->
    <div class="container-fluid">
      <div class="wrapper">
        <div class="card">
          <a class="movie-1" href="./movie-1.html"></a>
        </div>
        <div class="card">
          <a class="movie-2" href="./movie-2.html"></a>
        </div>
        <div class="card">
          <a class="movie-3" href="./movie-3.html"></a>
        </div>
        <div class="card">
          <a class="movie-4" href="./movie-4.html"></a>
        </div>
        <div class="card">
          <a class="movie-5" href="./movie-5.html"></a>
        </div>
      </div>
    </div>


    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
  </body>
</html>
